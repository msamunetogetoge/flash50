<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>50音フラッシュ</title>

  <!-- iPhone のホーム画面用設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="50音フラッシュ" />
  <!-- 任意：オリジナルアイコンを置いたらここを有効化 -->
  <!-- <link rel="apple-touch-icon" href="icon-192.png" /> -->

  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 600px;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    .kana {
      font-size: clamp(120px, 30vh, 180px);
      font-weight: 800;
      text-align: center;
      line-height: 1;
      padding: 16px;
      border-radius: 24px;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
    }
    .controls {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    .speed-label-main { font-weight: 600; margin-bottom: 4px; }
    .speed-row { display: flex; align-items: center; gap: 8px; font-size: 14px; }
    input[type="range"] { flex: 1; }
    .speed-value { margin-top: 4px; font-size: 12px; color: #666; }
    .buttons { display: flex; gap: 12px; margin-top: 16px; }
    button {
      flex: 1; padding: 12px; font-size: 18px; font-weight: 700;
      border-radius: 999px; border: none; cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    button:disabled { opacity: 0.4; cursor: default; }
    #start { background: #007aff; color: white; }
    #stop { background: #ff3b30; color: white; }
  </style>
</head>
<body>
  <div class="app">
    <div class="kana" id="kana">あ</div>

    <div class="controls">
      <div class="speed-label-main">スピード（速い ←→ 遅い）</div>
      <div class="speed-row">
        <span>速い</span>
        <input type="range" id="speed" min="0.1" max="1.0" step="0.05" value="0.5" />
        <span>遅い</span>
      </div>
      <div class="speed-value">
        間隔: <span id="speedValue">0.50</span> 秒
      </div>

      <div class="buttons">
        <button id="start">スタート</button>
        <button id="stop" disabled>ストップ</button>
      </div>
    </div>
  </div>

  <script>
    const kanaList = [
      "あ","い","う","え","お",
      "か","き","く","け","こ",
      "さ","し","す","せ","そ",
      "た","ち","つ","て","と",
      "な","に","ぬ","ね","の",
      "は","ひ","ふ","へ","ほ",
      "ま","み","む","め","も",
      "や","ゆ","よ",
      "ら","り","る","れ","ろ",
      "わ","を","ん"
    ];

    const kanaEl = document.getElementById("kana");
    const speedInput = document.getElementById("speed");
    const speedValue = document.getElementById("speedValue");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");

    let timerId = null;
    let intervalMs = 500;

    function showRandomKana() {
      const index = Math.floor(Math.random() * kanaList.length);
      kanaEl.textContent = kanaList[index];
    }

    function updateSpeedFromSlider() {
      const seconds = parseFloat(speedInput.value);
      intervalMs = seconds * 1000;
      speedValue.textContent = seconds.toFixed(2);
      if (timerId !== null) restartTimer();
    }

    function start() {
      if (timerId !== null) return;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      showRandomKana();
      timerId = setInterval(showRandomKana, intervalMs);
    }

    function stop() {
      if (timerId === null) return;
      clearInterval(timerId);
      timerId = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function restartTimer() {
      if (timerId === null) return;
      clearInterval(timerId);
      timerId = setInterval(showRandomKana, intervalMs);
    }

    speedInput.addEventListener("input", updateSpeedFromSlider);
    startBtn.addEventListener("click", start);
    stopBtn.addEventListener("click", stop);
    updateSpeedFromSlider();
  </script>
</body>
</html>
