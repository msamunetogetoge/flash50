<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>50音フラッシュ</title>

  <!-- iPhone のホーム画面用設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="50音フラッシュ" />

  <!-- ここにアイコン画像を置けばホーム画面アイコンも変えられる -->
  <!-- <link rel="apple-touch-icon" href="icon-192.png" /> -->

  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 600px;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    .kana {
      font-size: clamp(120px, 30vh, 180px);
      font-weight: 800;
      text-align: center;
      line-height: 1;
      padding: 16px;
      border-radius: 24px;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
    }
    .controls {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    .speed-label-main { font-weight: 600; margin-bottom: 4px; }
    .speed-row { display: flex; align-items: center; gap: 8px; font-size: 14px; }
    input[type="range"] { flex: 1; }
    .speed-value { margin-top: 4px; font-size: 12px; color: #666; }
    .buttons { display: flex; gap: 12px; margin-top: 16px; }
    button {
      flex: 1; padding: 12px; font-size: 18px; font-weight: 700;
      border-radius: 999px; border: none; cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    button:disabled { opacity: 0.4; cursor: default; }
    #start { background: #007aff; color: white; }
    #stop { background: #ff3b30; color: white; }
  </style>
</head>
