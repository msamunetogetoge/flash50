<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>50音フラッシュ</title>

  <!-- iPhone のホーム画面用設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="50音フラッシュ" />
  <!-- 任意：オリジナルアイコンを置いたらここを有効化 -->
  <!-- <link rel="apple-touch-icon" href="icon-192.png" /> -->

  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 600px;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    /* モード切り替え */
    .mode-toggle {
      display: flex;
      width: 100%;
      gap: 8px;
      background: #ffffff;
      padding: 8px;
      border-radius: 999px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    .mode-button {
      flex: 1;
      padding: 8px 4px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      border-radius: 999px;
      border: none;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .mode-button.active {
      background: #007aff;
      color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .kana {
      font-size: clamp(120px, 30vh, 180px);
      font-weight: 800;
      text-align: center;
      line-height: 1;
      padding: 16px;
      border-radius: 24px;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      box-sizing: border-box;
    }
    .controls {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    .speed-label-main { font-weight: 600; margin-bottom: 4px; }
    .speed-row { display: flex; align-items: center; gap: 8px; font-size: 14px; }
    input[type="range"] { flex: 1; }
    .speed-value { margin-top: 4px; font-size: 12px; color: #666; }
    .buttons { display: flex; gap: 12px; margin-top: 16px; }
    button.control-btn {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    button.control-btn:disabled { opacity: 0.4; cursor: default; }
    #start { background: #007aff; color: white; }
    #stop { background: #ff3b30; color: white; }
  </style>
</head>
<body>
  <div class="app">
    <!-- モード切り替え -->
    <div class="mode-toggle">
      <button id="mode-hiragana" class="mode-button active">ひらがな</button>
      <button id="mode-katakana" class="mode-button">カタカナ</button>
      <button id="mode-number"   class="mode-button">数字(0〜99)</button>
    </div>

    <!-- 表示エリア -->
    <div class="kana" id="display">あ</div>

    <!-- コントロール -->
    <div class="controls">
      <div class="speed-label-main">スピード（速い ←→ 遅い）</div>
      <div class="speed-row">
        <span>速い</span>
        <input type="range" id="speed" min="0.1" max="1.0" step="0.05" value="0.5" />
        <span>遅い</span>
      </div>
      <div class="speed-value">
        間隔: <span id="speedValue">0.50</span> 秒
      </div>

      <div class="buttons">
        <button id="start" class="control-btn">スタート</button>
        <button id="stop"  class="control-btn" disabled>ストップ</button>
      </div>
    </div>
  </div>

  <script>
    // モード定義
    const Mode = {
      HIRAGANA: "hiragana",
      KATAKANA: "katakana",
      NUMBER: "number",
    };

    let currentMode = Mode.HIRAGANA;

    // ひらがな 50音
    const hiraganaList = [
      "あ","い","う","え","お",
      "か","き","く","け","こ",
      "さ","し","す","せ","そ",
      "た","ち","つ","て","と",
      "な","に","ぬ","ね","の",
      "は","ひ","ふ","へ","ほ",
      "ま","み","む","め","も",
      "や","ゆ","よ",
      "ら","り","る","れ","ろ",
      "わ","を","ん"
    ];

    // カタカナ 50音
    const katakanaList = [
      "ア","イ","ウ","エ","オ",
      "カ","キ","ク","ケ","コ",
      "サ","シ","ス","セ","ソ",
      "タ","チ","ツ","テ","ト",
      "ナ","ニ","ヌ","ネ","ノ",
      "ハ","ヒ","フ","ヘ","ホ",
      "マ","ミ","ム","メ","モ",
      "ヤ","ユ","ヨ",
      "ラ","リ","ル","レ","ロ",
      "ワ","ヲ","ン"
    ];

    // 数字 0〜99
    const numberList = Array.from({ length: 100 }, (_, i) => String(i));

    function getCurrentList() {
      switch (currentMode) {
        case Mode.KATAKANA:
          return katakanaList;
        case Mode.NUMBER:
          return numberList;
        case Mode.HIRAGANA:
        default:
          return hiraganaList;
      }
    }

    // 要素取得
    const displayEl   = document.getElementById("display");
    const speedInput  = document.getElementById("speed");
    const speedValue  = document.getElementById("speedValue");
    const startBtn    = document.getElementById("start");
    const stopBtn     = document.getElementById("stop");
    const modeHiraBtn = document.getElementById("mode-hiragana");
    const modeKataBtn = document.getElementById("mode-katakana");
    const modeNumBtn  = document.getElementById("mode-number");

    let timerId = null;
    let intervalMs = 500; // 0.5秒

    function showRandomItem() {
      const list = getCurrentList();
      if (list.length === 0) return;
      const index = Math.floor(Math.random() * list.length);
      displayEl.textContent = list[index];
    }

    function updateSpeedFromSlider() {
      const seconds = parseFloat(speedInput.value);
      intervalMs = seconds * 1000;
      speedValue.textContent = seconds.toFixed(2);

      if (timerId !== null) {
        restartTimer();
      }
    }

    function start() {
      if (timerId !== null) return;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      showRandomItem();
      timerId = setInterval(showRandomItem, intervalMs);
    }

    function stop() {
      if (timerId === null) return;
      clearInterval(timerId);
      timerId = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function restartTimer() {
      if (timerId === null) return;
      clearInterval(timerId);
      timerId = setInterval(showRandomItem, intervalMs);
    }

    // モードボタンの見た目更新
    function updateModeButtons() {
      [modeHiraBtn, modeKataBtn, modeNumBtn].forEach(btn => {
        btn.classList.remove("active");
      });
      switch (currentMode) {
        case Mode.HIRAGANA:
          modeHiraBtn.classList.add("active");
          break;
        case Mode.KATAKANA:
          modeKataBtn.classList.add("active");
          break;
        case Mode.NUMBER:
          modeNumBtn.classList.add("active");
          break;
      }
    }

    // モード変更
    function setMode(mode) {
      currentMode = mode;
      updateModeButtons();
      // 変更した瞬間に1つ表示更新
      showRandomItem();
    }

    // イベント登録
    speedInput.addEventListener("input", updateSpeedFromSlider);
    startBtn.addEventListener("click", start);
    stopBtn.addEventListener("click", stop);

    modeHiraBtn.addEventListener("click", () => setMode(Mode.HIRAGANA));
    modeKataBtn.addEventListener("click", () => setMode(Mode.KATAKANA));
    modeNumBtn.addEventListener("click",  () => setMode(Mode.NUMBER));

    // 初期状態
    updateSpeedFromSlider();
    showRandomItem();
  </script>
</body>
</html>
